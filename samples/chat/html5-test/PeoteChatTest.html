<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">

	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<script src="swfobject.js" type="text/javascript"></script>
	<script type="text/javascript" src="../Export/html5/bin/peote-chat.js"></script>
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
		
		// starter here -> swfobject for raw socket wrapper is available
		function PeoteNetBridge() {
			console.log("swf bridge available");
			lime.embed ("content", 0, 0, "FFFFFF");
			console.log("lime embeded");
		}

		// swfobject for raw socket wrapper through flashplayerwormhole ;)
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowScriptAccess: "always",
			allowNetworking: "true",
			bgcolor: "#000000"
		};
		var attributes = {
			id:"PeoteNetBridge"
		};
		swfobject.embedSWF("../../../Export/flash/bin/peoteNetBridge.swf", "PeoteNetBridgeWrapper", "1", "1", "11.0.0", "expressInstall.swf", flashvars, params, attributes);
		console.log("swf embedded");
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#content { background: #000000; width: 100%; height: 100%; }

	</style>

			</a>
		</p>
	</div>
	
</body>
</html>
